<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Corona virus update application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
   
  <script type="text/javascript">
  $(document).ready(function() {
	    $('#dataTable').DataTable();
	});
  </script>
  
</head>
<body>
<div class="container">

<nav class="navbar navbar-expand-sm">	
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a>Total Cases : <lable th:text="${totalConformed}"></a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Download Code</a>
    </li>
  </ul>
</nav>
<div class="row">
    <div class="col"><hr></div>
    <div class="col-auto"></div>
    <div class="col"><hr></div>
</div>
  <table id="dataTable" class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>Province/State</th>
        <th>Country/Region</th>
        <th>Total Conformed</th>
        <th>Latest Dead Percent</th>
        <th>Latest Recovered Percent</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="stat : ${allStats}">
      	<div class="row">
      		<td th:text="${stat.provinceState}"/>
      	</div>	
      	<div class="row">
      		<td th:text="${stat.countryRegion}"/>
      	</div>
      	<div class="row">
      		<td th:text="${stat.conformed}"/>
      	</div>
      	<div class="row">
      		<td th:text="${stat.deadDisplayString}"/>
      	</div>
      	<div class="row">
      		<td th:text="${stat.recoveredDisplayString}"/>
      	</div>
      </tr>
    </tbody>
  </table>
  
  <div class="row">
    <div class="col"><hr></div>
    <div class="col-auto"></div>
    <div class="col"><hr></div>
</div>  
</div>
</body>
</html>
